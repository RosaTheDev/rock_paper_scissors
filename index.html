<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <section class="human">
            <h2>Human</h2> <br>
            <h4 class="human-score">Wins: 0</h4>
        </section>

        <section class="center">
            <h1>Rock, Paper, Scissors</h1><br>
            <h3>Choose your game!</h3>
            <section class='choose-game'>
                 <h3>classic</h3> <br>
                <h5>rock > scissors</h5><br>
                <h5>paper > rock</h5><br>
                <h5>scissors > paper</h5><br>
            </section>
            <button class="option rock hidden" >
                <img src="assets/happy-rocks.png" alt="happy Rock" id="0">
            </button>
            <button class="option paper hidden" >
                <img src="assets/happy-paper.png" alt="happy-rocks"  id="1">
            </button>
            <button class="option scissors hidden" >
                <img src="assets/lines-scissors.png" alt="a cool pair of scissors" id="2">
            </button>
        </section>

        <section class='computer'>
            <h2>Computer</h2> <br>
            <h4 class="computer-score">Wins: 0</h4>
        </section> 
    </main>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
