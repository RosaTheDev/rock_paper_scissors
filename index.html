<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <section class="human">
            <h3>human</h3>
        </section>

        <section class="center">
            <h1>Rock, Paper, Scissors</h1><br>
            <button class="option" id="0">
                <img src="assets/happy-rocks.png" alt="happy Rock">
            </button>
            <button class="option" id="2">
                <img src="assets/happy-paper.png" alt="happy-rocks">
            </button>
            <button class="option" id="3">
                <img src="assets/lines-scissors.png" alt="a cool pair of scissors">
            </button>
        </section>

        <section class='computer'>
            <h3>computer</h3>
        </section> 
    </main>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
