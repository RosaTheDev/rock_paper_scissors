<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
      <section class="main-view">
        <section class="human">
            <div class="side-sections"> 
                <h2 class="token">üë®üèΩ‚Äçüíª</h2>
                <h2>Human</h2> <br>
                <h4 class="human-score">Wins: 0</h4>
                <button class="change-game hidden">CHANGE YOUR GAME</button>
            </div>
        </section>

        <section class="center">
            <div class="midle-section-top"> 
                <h1> <strong> Rock, Paper, Scissors </strong></h1><br>
                <!--TODO needs to be hidden -->
                <h3 class="choose-your-game">Choose your game!</h3>
                <h3 class='pick-one hidden'>Pick one!</h3>
                <!--TODO hide the h3 ^ -->
            </div>

            <div class="middle-section-bottom"> 
                <div class="startbtns"> 
                    <section class='choose-game classic'>
                      <button class="classic" id='classic'>
                            <h3 class="classic">classic</h3> <br>
                            <h5 class="classic">rock > scissors</h5><br>
                            <h5 class="classic">paper > rock</h5><br>
                            <h5 class="classic">scissors > paper</h5><br>
                      </button>
                    </section>
                    
                    <section class='choose-game spicy'>
                        <button class="spicy" id='spicy'>
                            <h3 class="spicy">spicy</h3> <br>
                            <h5 class="spicy">rock > scissors</h5><br>
                            <h5 class="spicy">paper > rock</h5><br>
                            <h5 class="spicy">scissors > paper</h5><br>
                        </button>
                    </section>
                </div>
            </div>

            <div class="middle-section-bottom-fighter">

                <div class="classic-fighters hidden">
                    <button class="option rock" >
                        <img src="assets/happy-rocks.png" alt="happy Rock" id="0">
                    </button>
                    <button class="option paper" >
                        <img src="assets/happy-paper.png" alt="happy-rocks"  id="1">
                    </button>
                    <button class="option scissors" >
                        <img src="assets/lines-scissors.png" alt="a cool pair of scissors" id="2">
                    </button>
                </div>
                
                <div class="spicy-fighters hidden">
                    <button class="option godzilla">
                         <img src="assets/godzilla.png" alt="godzilla the king of monsters" id="3">
                    </button>
                </div>

                <div class="who-won hidden">
                    <img src="" alt="">
                </div>

            </div>
        </section>

        <section class='computer'>
            <div class="side-sections"> 
                <h2 class="token">üíª</h2>
                <h2>Computer</h2> <br>
                <h4 class="computer-score">Wins: 0</h4>
            </div>
        </section> 
     </section>
    </main>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
